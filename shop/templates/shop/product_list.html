<!DOCTYPE html>
<html>
<head><title>Product List</title></head>
<body>
    <h1>All Products</h1>
    {% for product in products %}
        <div style="margin-bottom: 20px;">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
        </div>
    {% endfor %}
</body>
</html>
